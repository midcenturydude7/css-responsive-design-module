<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Practice 1: Progress Bar</title>
</head>
<body>
  <h1>🚀 Files on the Fly</h1>
        
  <!-- Progress container -->
  <div class="prog-container">
      <div class="prog-info">
          <span>📁 epic-birthday.zip</span>
          <span class="status">33%</span>
      </div>

      <div class="prog-bar">
          <div class="prog-indicator prog-33"></div>
      </div>
  </div>
  
  <!-- Progress container -->
  <div class="prog-container">
      <div class="prog-info">
          <span>📁 dev-resume.pdf</span>
          <span class="status">60%</span>
      </div>

      <div class="prog-bar">
          <div class="prog-indicator prog-60"></div>
      </div>
  </div>
  
  <!-- Progress container -->        
  <div class="prog-container">
      <div class="prog-info">
          <span>📁 pumpkin-party.jpg</span>
          <span class="status">90%</span>
      </div>

      <div class="prog-bar">
          <div class="prog-indicator prog-90"></div>
      </div>
  </div>
</body>
</html>
